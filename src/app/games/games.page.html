
<ion-content>
  <ion-card *ngFor="let game of games" [routerLink]="['/game-details', game.id]">
    <ion-card-header>
      <ion-card-title>{{game.title | uppercase}}</ion-card-title>
      <ion-card-subtitle>{{game.level}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{game.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
