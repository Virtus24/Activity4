<ion-header>
  <ion-toolbar>
    <ion-title>{{game.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{game.title | uppercase}}</ion-card-title>
      <ion-card-subtitle>{{game.level}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{game.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
